<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horoscope</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="popup-container">
    <h2>Your Horoscope</h2>
    <label for="birthdate">Birthdate:</label>
    <input type="text" id="date" placeholder="MM-DD">
    <button id="fetchButton">Get Horoscope</button>
    <div id="horoscopeDataContainer"> 
      <ul>
        <li id="name"></li>
        <li id="symbol"></li>
        <li id="strengths"></li>
        <li id="compatibility"></li>
        <li id="health"></li>
        <li id="career"></li>
      </ul>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
